<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maria Antonya - Portif√≥lio</title>
</head>
<body>
    <main>
        <img src="img/portfolio.png" alt="banner">
        <div class="container" style="--width: 100px; --height: 50px; --quantify: 10">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="img/item1-1.png" alt=""></div>
                <div class="item" style="--delay: 5s"><img src="img/item1-6.png" alt=""></div>
                <div class="item" style="--delay: 8s"><img src="img/item1-8.png" alt=""></div>
            </div>
        </div>

        <div class="container" style="--width: 200px; --height: 200px; --quantify: 9">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="img/item2_1.png" alt=""></div>
                <div class="item" style="--delay: 3s"><img src="img/item2_2.png" alt=""></div>
                <div class="item" style="--delay: 5s"><img src="img/item2_3.png" alt=""></div>
                <div class="item" style="--delay: 7s"><img src="img/item2_4.png" alt=""></div>
                <div class="item" style="--delay: 9s"><img src="img/item2_5.png" alt=""></div>
            </div>
        </div>
    </main>

</html>
